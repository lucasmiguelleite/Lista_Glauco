<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body class="bg-light">
  <div class="text-center mt-5">
    <h1>Login</h1>
  </div>

  <form class="was-validated container mt-5">
    <div class="mb-3">
      <label for="validationEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationEmail" required>
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label for="validationPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="validationPassword" required>
      <div class="invalid-feedback">
        Please enter a valid password.
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
      <label class="form-check-label" for="validationFormCheck1">I accept the terms of use</label>
      <div class="invalid-feedback">Accept the terms of use</div>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
    crossorigin="anonymous"></script>
</body>

</html>
